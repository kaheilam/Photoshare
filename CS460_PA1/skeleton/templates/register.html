<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages%}
                    <p>{{msg}}</p>
                {% endfor%}
            {% endif %}
        {% endwith%}
        <div id="content">
            <form method="POST" action="{{ url_for('register_user') }}">
                <!-- <label for="email">Enter your email:</label> -->
                <label for="email">Required:</label>
                <p><input type="txt" name="firstname" placeholder="First name"required/></p>
                <p><input type="txt" name="lastname" placeholder="Last name" required/></p>
                <p><input type="email" name="email" placeholder="Email"required/></p>
                <p><input type="password" name="password" placeholder="Password" minlength="4" required/></p>
                <p><input type="txt" name="birthday" placeholder="Birthday(YYYY-MM-DD)"required/></p>
                <!-- <label for="password">Enter password:</label> -->
                <label for="email">Optional:</label>
                <p><input type="txt" name="gender" pattern="M|F" placeholder="Gender(Enter M or F)" /></p>
                <p><input type="txt" name="hometown"  placeholder="Hometown" /></p>
                <p><input type="submit" /></p>
            </form>
         </div>
    </body>
<a href='/'>Home</a>
